<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sil-calligraphy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            gap: 20px;
            justify-items: center;
            margin: 30px 0;
        }
        li {
            width: 150%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #007BFF;
            display: block;
            text-align: center;
        }
        a:hover {
            color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sil-calligraphy</h1>
    </div>
    <div class="footer">
        <p>i said, nothing here</p>
    </div>
</body>
</html>
