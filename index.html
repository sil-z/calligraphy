<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击数字增加</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="increaseNumber()">
    <div id="number">0</div>
    <script>
        let count = 0;
        function increaseNumber() {
            count++;
            document.getElementById('number').innerText = count;
        }
    </script>
</body>
</html>
