<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中排版计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            gap: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea, input {
            width: 320px;
            margin: 8px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>居中排版计算器</h1>
    <div class="container">
        <div class="section">
            <h2>输入需要进行排版的文本</h2>
            <textarea id="inputText1" placeholder="..."></textarea>
        </div>
        <div class="section">
            <h2>输入基于您书写习惯的间距参数</h2>
            <label for="inputField1">两个粗笔画之间的间距约为粗笔画宽度的
                <input type="number" id="inputField1" min="1" max="100" placeholder="..." style="width: 80px; height: 10px;" value="2">
                倍
            </label>
            <label for="inputField2">单词间空格的宽度约为粗笔画宽度的
                <input type="number" id="inputField2" min="1" max="100" placeholder="..." style="width: 80px; height: 10px;" value="5">
                倍
            </label>
            <label for="inputField3">单词“minimum”的实际宽度约为
                <input type="number" id="inputField3" min="1" max="100" placeholder="..." style="width: 80px; height: 10px;" value="50">
                毫米
            </label>
            <button onclick="copyContent()">输出</button>
        </div>
        <div class="section">
            <h2>计算结果</h2>
            <textarea id="outputText" readonly placeholder="..."></textarea>
        </div>
    </div>
    <div class="help-text">
            <p>使用说明：</p>
            <p>1. 计算器支持对全小写的文本进行长度估计，除小写字母和空格之外的字符将被忽略；注意大写字母会被转换成小写处理，请自行规划大写字母占据空间。</p>
            <p>2. 计算结果将输出为本行书写到指定单词末尾占据的长度，以毫米为单位，不输入内容将使用默认参数；计算结果有误差，请根据实际书写效果进行动态调整。</p>
            <p>3. 宽度和间距均指水平宽度，粗笔画之间的间距和空格间距指两个粗笔画内侧边缘之间的距离，起笔和末尾游丝忽略。</p>
    </div>
    <script>
        function copyContent() {
            let inputText = document.getElementById("inputText1").value + "\n";
            let spacingFactor1 = parseInt(document.getElementById("inputField1").value);
            if (isNaN(spacingFactor1)) {
                spacingFactor1 = 2.0;
            }
            let spacingFactor2 = parseInt(document.getElementById("inputField2").value);
            if (isNaN(spacingFactor2)) {
                spacingFactor2 = 5.0;
            }
            let wordWidth = parseInt(document.getElementById("inputField3").value);
            if (isNaN(wordWidth)) {
                wordWidth = 50.0;
            }

            let content = "";
            let a1 = [2, 1, 1, 2, 1, 1, 2, 2, 1, 1, 2, 1, 3, 2, 1, 2, 2, 1, 1, 1, 2, 1, 2, 1, 2, 2];
            let a2 = [1, 1, 1, 1, 1, 0, 1, 1, 0, 0, 1, 0, 2, 1, 1, 1, 1, 1, 1, 0, 1, 1, 2, 1, 1, 0];

            let last_c = '\n';
            let sum = 0.0;
            let factor = wordWidth / (15.0 + 14.0 * spacingFactor1)
            for(let i = 0; i < inputText.length; i += 1)
            {
                let c = inputText[i];
                if(c === ' ' || c === '\n')
                    content += sum;
                if(c === '\n')
                    sum = 0.0;
                content += c;
                if(c >= 'a' && c <= 'z')
                {
                    sum += ((a1[c.charCodeAt(0) - 97] + spacingFactor1 * a2[c.charCodeAt(0) - 97]) * factor);
                    if(last_c === ' ')
                        sum += spacingFactor2 * factor;
                    else if(last_c === '\n');
                    else
                        sum += spacingFactor1 * factor;
                }

                last_c = c;
            }
            
            document.getElementById("outputText").value = content;
        }
    </script>
</body>
</html>
