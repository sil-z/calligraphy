<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中排版计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            gap: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea, input {
            width: 320px;
            margin: 8px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>居中排版计算器</h1>
    <div class="container">
        <div class="section">
            <h2>输入需要进行排版的文本</h2>
            <textarea id="inputText1" placeholder="..."></textarea>
        </div>
        <div class="section">
            <h2>输入基于您书写习惯的间距参数</h2>
            <label for="inputField1">两个粗笔画之间的间距约为粗笔画宽度的
                <select id="inputField1">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                倍
            </label>
            <label for="inputField2">单词间空格的宽度约为粗笔画宽度的
                <select id="inputField2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                倍
            </label>
            <label for="inputField3">单词“minimum”的实际宽度约为
                <input type="number" id="inputField3" min="1" max="100" placeholder="输入毫米数">
                毫米
            </label>
            <button onclick="copyContent()">输出</button>
        </div>
        <div class="section">
            <h2>计算结果</h2>
            <textarea id="outputText" readonly placeholder="..."></textarea>
        </div>
    </div>
    <div class="help-text">
            计算器支持对全小写的文本进行长度估计，除小写字母和空格之外的字符将被忽略。
            计算结果有误差，请根据实际书写效果进行动态调整。
    </div>
    <script>
        function copyContent() {
            let content = document.getElementById("inputText1").value + "\n";
            for (let i = 1; i <= 5; i++) {
                content += document.getElementById("inputField" + i).value + "\n";
            }
            document.getElementById("outputText").value = content;
        }
    </script>
</body>
</html>
